<ng-container *ngIf="isAuthenticated; else authPage">
  <div class="main">
    <div class="content">
      <div class="menu">
        @for (item of [
            { title: 'Dashboard', link: '' },
            { title: 'Media Library', link: 'media' },
            { title: 'Products', link: 'products' },
            { title: 'Settings', link: 'settings' },
          ]; track item.title) {
            <button (click)="openPage(item.title, item.link)">{{item.title}}</button>
          }
          <button (click)="signOut()">Sign out</button>
      </div>
      <div class="divider" role="separator" aria-label="Divider"></div>
      <div class="router">
        <h1>{{currentPage}}</h1>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>

<!-- If the user is not authenticated, redirect to login/register page -->
<ng-template #authPage>
  <router-outlet></router-outlet>
</ng-template>
