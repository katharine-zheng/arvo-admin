  <input type="color" [(ngModel)]="qrCodeSettings.dotsOptions.color" (change)="updateQRCode()" id="dotsColor" />

  <label for="dotsColor">Dots Color:</label>
  <input type="color" [(ngModel)]="qrCodeSettings.cornersSquareOptions.color" (change)="updateQRCode()" id="dotsColor" />
