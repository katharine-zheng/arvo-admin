<ng-container *ngIf="qrCodeSettings">
  <div class="qr-code-generator">
    <label for="dotsColor">Main Color:</label>
    <input type="color" [(ngModel)]="qrCodeSettings.dotsOptions.color" (change)="updateQRCode()" id="dotsColor" />

    <label for="dotsColor">Dots Color:</label>
    <input type="color" [(ngModel)]="qrCodeSettings.cornersSquareOptions.color" (change)="updateQRCode()" id="dotsColor" />

    <!-- note: currently not working; Input field for uploading a logo -->
    <!-- <label for="qrLogo">Upload Logo:</label>
    <input id="qrLogo" type="file" (change)="uploadLogo($event)" /> -->

    <button *ngIf="qrCodeSettings.image" (click)="removeLogo()">Remove Logo</button>

    <button (click)="update()">Update</button>
  </div>
</ng-container>
<div id="qrCodeContainer"></div>

<ng-container *ngIf="account">
  Account
  <ng-container *ngIf="stores && stores.length > 0">
    Stores

    <h3>Shopify webhooks</h3>
    <ng-container *ngFor="let webhook of webhooks">
      <button (click)="addWebhook(webhook.topic)">Add {{webhook.topic}}</button>
    </ng-container>
    <br/>
    <!-- <h3>Shop webhooks</h3>
    <div *ngFor="let webhook of accountWebhooks">
      <button (click)="deleteWebhook(webhook.id)">Delete {{webhook.topic}}</button>
    </div> -->
    <ng-container *ngFor="let store of stores">
      <ng-container *ngIf="store.type === 'shopify'">
        <button (click)="uninstallShopifyApp(store.shopId, store.shopDomain)">Uninstall shopify app</button>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
