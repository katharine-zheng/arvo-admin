<ng-container *ngIf="isLoading">
  <div class="spinner-container">
    <mat-spinner [diameter]="50" [strokeWidth]="5" color="primary"></mat-spinner>
  </div>
</ng-container>
<ng-container *ngIf="!isLoading">
  <button (click)="openUploadModal()">Upload videos</button>
  <ng-container *ngIf="allMedia && allMedia.length > 0">
    <ng-container *ngIf="filteredMedia && filteredMedia.length > 1">
      <button (click)="toggleAll()">Select all</button>
    </ng-container>
    <ng-container *ngIf="selectedMedia && selectedMedia.length > 0">
      <button (click)="openDeleteModal()">Delete video(s)</button>

      <ng-container *ngIf="products && products.length > 0">
        <div class="product-select">
          <label for="productSelect">Select Product:</label>
          <select id="productSelect" [(ngModel)]="selectedProductId">
            <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
          </select>
        </div>
        <button (click)="addMediaToProduct()">Add Selected Videos to Product</button>
      </ng-container>
    </ng-container>

    <!-- <div class="journey-select">
      <label for="journeySelect">Select Journey:</label>
      <select id="journeySelect" [(ngModel)]="selectedProductId">
        <option *ngFor="let journey of journeys" [value]="journey.id">{{ journey.name }}</option>
      </select>
    </div> -->

    <div class="search-bar">
      <input type="text" placeholder="Search by video name" [(ngModel)]="searchTerm" (input)="filterMedia()" />
      <button (click)="clearSearch()">Clear</button>
    </div>

    <ng-container *ngIf="tags && tags.length > 0">
      <div class="tags">
        <label>Filter: </label>
        <div class="tag">
          <button (click)="filterMediaByTag('')">All</button>
        </div>
        <div class="tag" *ngFor="let tag of tags">
          <button (click)="filterMediaByTag(tag)"> {{tag}} </button>
        </div>

        <ng-container *ngIf="unassignedMedia.length > 0">
          <div class="tag">
            <button (click)="filterMediaWithoutTags()">No tag assigned</button>
          </div>
        </ng-container>
      </div>

      <!-- <ng-container *ngIf="selectedMedia && selectedMedia.length > 0"> -->
        <div class="tags">
          <label>Tags: </label>
          <div class="tag" *ngFor="let tag of tags">
            <button (click)="addTagToMedia(tag)"> {{tag}} </button>
            <button (click)="removeTagFromMedia(tag)"> (remove {{tag}}) </button>
          </div>
          <button (click)="openTagModal()">Edit tags</button>
        </div>
      <!-- </ng-container> -->
    </ng-container>

    <div class="videos-grid">
      <!-- <div class="grid-item" *ngFor="let media of filteredMedia"> -->
      <div *ngFor="let media of filteredMedia;  trackBy: trackByMedia" 
        (click)="onMediaSelected(media)" 
        [ngClass]="{'selected': isSelected(media)}" 
        class="video-grid-item">

        <!-- <input type="checkbox" (change)="toggleSelection(media, $event)" [checked]="selectedMedia.includes(media)"/> -->
        <div class="video-thumbnail">
          <img *ngIf="media.thumbnailUrl; else placeholder" [src]="media.thumbnailUrl" alt="{{ media.originalName }}">
          <ng-template #placeholder>
            <div class="image-placeholder">No Image Available</div>
          </ng-template>
        </div>

        <!-- Product Details -->
        <div class="item-details">
          <p>{{media.originalName}}</p>
          <div class="product-actions">
            <div>
              <ng-container *ngIf="media.tags && media.tags.length > 0">
                <button>Tag: <span *ngFor="let tag of media.tags">{{tag}}, </span></button>
              </ng-container>
            </div>
            <!-- <button mat-raised-button color="warn" (click)="openDeleteModal(media)" [disabled]="isDeleting">
              {{ media.isDeleting ? 'Deleting...' : 'Delete' }}
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
