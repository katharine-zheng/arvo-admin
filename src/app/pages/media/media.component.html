<ng-container *ngIf="videos && videos.length > 1">
  <button (click)="toggleAll()">Select all</button>
</ng-container>
<ng-container *ngIf="selectedVideos && selectedVideos.length > 0">
  <button (click)="deleteSelectedVideos()">Delete video(s)</button>
</ng-container>

<div class="grid-container">
  <div class="grid-item">
    <app-media-upload
    (onVideoUploaded)="updateVideos($event)"
    ></app-media-upload>
  </div>

  <div class="grid-item" *ngFor="let video of videos">
    <input type="checkbox" (change)="toggleSelection(video, $event)" [checked]="selectedVideos.includes(video)"/>
    <div class="item-image">
      <!-- <img *ngIf="product.imageUrl; else placeholder" [src]="product.imageUrl" alt="{{ product.name }}"> -->
      <ng-template #placeholder>
        <div class="image-placeholder">No Image Available</div>
      </ng-template>
    </div>

    <!-- Product Details -->
    <div class="item-details">
      <p>{{video.name}}</p>
      <div class="product-actions">
        <button mat-raised-button color="warn" (click)="deleteVideo(video.id, video.url)" [disabled]="isDeleting">
          {{ isDeleting ? 'Deleting...' : 'Delete' }}
        </button>
      </div>
    </div>
  </div>
</div>
