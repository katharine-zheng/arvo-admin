<h2 mat-dialog-title>Create a new Tag</h2>
<mat-dialog-content class="mat-typography">
  <p>Tip: tags should not contain specific product names. <br/>
    Instead, use generic names like "tutorial" or "testimonial"</p>
  <div *ngFor="let tag of tags">
    {{tag}} <button (click)="removeTag(tag)">x</button>
  </div>
  <mat-form-field>
    <mat-label>Tag Name</mat-label>
    <input matInput [(ngModel)]="newTag" />
  </mat-form-field>
  <button (click)="addTag()">add</button>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="update()">Update</button>
</div>
